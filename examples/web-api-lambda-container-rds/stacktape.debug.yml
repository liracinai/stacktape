stackName: lambda-container-api

variables:
  dbUser: my_db_user
  dbPassword: my_db_password
  dbName: my_db_name
  dbAddress: $GetParam('myDatabase', 'DbInstance.Endpoint.Address')
  dbPort: $GetParam('myDatabase', 'DbInstance.Endpoint.Port')
  dbConnectionString: $CfFormat('postgres://{}:{}@{}:{}/{}', $Var().dbUser, $Var().dbPassword, $Var().dbAddress, $Var().dbPort, $Var().dbName)

resources:
  mainGateway:
    Type: http-api-gateway
    Properties:
      accessLogs:
        enabled: true
        format: JSON
      cors:
        enabled: true

  createPost:
    Type: function
    Properties:
      packageConfig:
        filePath: src/lambdas/create-post.ts
      events:
        - type: http-api-gateway
          properties:
            httpApiGatewayName: mainGateway
            path: /create-post
            method: POST
      environment:
        - name: CONNECTION_POOL_SIZE
          value: 1
        - name: DB_CONNECTION_STRING
          value: $Var().dbConnectionString

  postsApi:
    Type: container-workload
    Properties:
      containers:
        - name: fastify-api
          imageConfig:
            filePath: src/containers/get-posts.ts
          environment:
            - name: CONNECTION_POOL_SIZE
              value: 5
            - name: DB_CONNECTION_STRING
              value: $Var().dbConnectionString
            - name: port
              value: 3000
          events:
            - type: http-api-gateway
              properties:
                containerPort: 3000
                httpApiGatewayName: mainGateway
                method: GET
                path: /posts
      resources:
        cpu: 1
        memory: 2048
      scaling:
        minCount: 1
        maxCount: 5
        scalingPolicy:
          keepAvgCpuUtilizationUnder: 80
          keepAvgMemoryUtilizationUnder: 80

  myDatabase:
    Type: relational-database
    Properties:
      credentials:
        masterUserName: $Var().dbUser
        masterUserPassword: $Var().dbPassword
      accessibility:
        restrictAccess: internet
      engine:
        type: postgres
        properties:
          dbName: $Var().dbName
          port: 5432
          storage:
            diskSizeGB: 20
          instance:
            dbInstanceSize: db.t3.micro
