stackName: nestjs-api-postgres-prisma

variables:
  dbUser: my_stacktape_master_user
  dbPassword: my_stacktape_secret_password
  dbName: my_stacktape_db_name
  dbAddress: $Param('myDatabase', 'DbInstance::Endpoint.Address')
  dbPort: $Param('myDatabase', 'DbInstance::Endpoint.Port')
  dbConnectionString: $CfFormat('postgres://{}:{}@{}:{}/{}', $Var().dbUser, $Var().dbPassword, $Var().dbAddress, $Var().dbPort, $Var().dbName)

hooks:
  - triggers: ['before:deploy']
    executeCommand: npx prisma generate
  - triggers: ['after:deploy']
    executeScript: scripts/prisma-migrate.ts
    environment:
      - name: DB_CONNECTION_STRING
        value: $Var().dbConnectionString

resources:
  mainGateway:
    type: http-api-gateway
    properties:
      accessLogs:
        enabled: true
        format: JSON
      cors:
        enabled: true

  apiContainer:
    type: container-workload
    properties:
      containers:
        - name: nestjs-api
          imageConfig:
            filePath: src/main.ts
            dependenciesToIgnore:
              - '@nestjs/websockets'
            languageSpecificConfig:
              emitTsDecoratorMetadata: true
          environment:
            - name: DB_CONNECTION_STRING
              value: $Var().dbConnectionString
            - name: PORT
              value: 3000
            - name: NO_COLOR
              value: true
          events:
            - type: http-api-gateway
              properties:
                containerPort: 3000
                httpApiGatewayName: mainGateway
                method: '*'
                path: /{proxy+}
      resources:
        cpu: 1
        memory: 2048
      scaling:
        minCount: 1
        maxCount: 5
        scalingPolicy:
          keepAvgCpuUtilizationUnder: 80
          keepAvgMemoryUtilizationUnder: 80

  myDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserName: $Var().dbUser
        masterUserPassword: $Var().dbPassword
      accessibility:
        restrictAccess: internet
      engine:
        type: postgres
        properties:
          dbName: $Var().dbName
          port: 5432
          storage:
            diskSizeGB: 20
          instance:
            dbInstanceSize: db.t3.micro
