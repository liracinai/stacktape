serviceName: posts-api-django

scripts:
  migrateDb:
    executeCommand: poetry run python manage.py makemigrations && poetry run python manage.py migrate
    environment:
      - name: DB_CONNECTION_STRING
        value: $ResourceParam('mainDatabase', 'connectionString')

hooks:
  - triggers: ['after:deploy']
    scriptName: migrateDb

resources:
  webService:
    type: web-service
    properties:
      packaging:
        type: external-buildpack
        properties:
          sourceDirectoryPath: ./
      resources:
        cpu: 0.25
        memory: 512
      environment:
        - name: DB_CONNECTION_STRING
          value: $ResourceParam('mainDatabase', 'connectionString')
      cors:
        enabled: true

  mainDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserName: admin_user
        masterUserPassword: my_secret_password
      engine:
        type: postgres
        properties:
          primaryInstance:
            instanceSize: db.t2.micro
