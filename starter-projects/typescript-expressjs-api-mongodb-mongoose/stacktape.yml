stackName: expressjs-api-mongodb-mongoose

providerConfiguration:
  mongoDbAtlas:
    apiCredentials:
      privateKey: <<my-private-key>>
      publicKey: <<my-public-key>>
    organizationId: <<my-organization-id>>

resources:
  mongoDbDatabase:
    type: mongo-db-atlas-cluster
    properties:
      clusterTier: M2

  mainGateway:
    type: http-api-gateway

  apiContainer:
    type: container-workload
    properties:
      containers:
        - name: expressJsApi
          imageConfig:
            filePath: src/index.ts
          environment:
            - name: PORT
              value: 8082
            - name: MONGODB_CONNECTION_STRING
              value: $Param('mongoDbDatabase', 'AtlasMongoCluster::SrvConnectionString')
          events:
            - type: http-api-gateway
              properties:
                containerPort: 8082
                httpApiGatewayName: mainGateway
                path: /{proxy+}
                method: '*'
      resources:
        cpu: 0.25
        memory: 512
      accessControl:
        allowAccessTo:
          - mongoDbDatabase
